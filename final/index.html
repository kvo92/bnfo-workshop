<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
  <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
    <div class="col-lg-12 p-3 p-lg-5 pt-lg-3">
      <h1 class="display-4 fw-bold lh-1">COVID MUTATION DETECTOR</h1>
      <p class="lead">Paste your sequence in to check for mutation</p>
      <textarea id="user-seq" type="area mb-3" cols="100"></textarea>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
        <button id="compare-btn" type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-bold">COMPARE</button>
      </div>
    </div>
  </div>
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <div id="p-result" class="col-lg-12 p-3 p-lg-5 pt-lg-3">
      </div>
      <div id="result" class="col-lg-12 p-3 p-lg-5 pt-lg-3">
      </div>
    </div>
</div>
